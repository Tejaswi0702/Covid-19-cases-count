<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />






</head>

<body>

    <div class="container">

        <h1>Covid-19 Cases Count</h1>
        <p>type the country name and click search </p>
        <span id="country"></span>
        <div class="countrydisplay">

            <img src="" id="flag">
        </div>
        <div>
            <form action="" class="searchbox">
                <input type="text" class="searchtxt" id="myInput" placeholder="search country">
                <label for="myInput"><a class=" searchBtn" href="#" onclick="getInputValue();">
                        <i class="fa fa-search" id="seacrh" aria-hidden="true"></i>
                    </a></label>
            </form>

        </div>


        <div class="content">
            <div class="box">
                <div class="sub-title">active Cases</div>
                <div class="data" id="active"></div>
            </div>
            <div class="box">
                <div class="sub-title">Total Cases</div>
                <div class="data" id="total"></div>
            </div>

            <div class="box">
                <div class="sub-title">Critical Cases</div>
                <div class="data" id="critical"></div>
            </div>
            <div class="box">
                <div class="sub-title">Total Deaths</div>
                <div class=" data" id="death"></div>
            </div>
            <div class="box">
                <div class="sub-title">Recovered Cases</div>
                <div class="data" id="recovered"></div>
            </div>
            <div class="box">
                <div class="sub-title">Total Tests Done</div>
                <div class="data" id="test"></div>
            </div>

        </div>

    </div>
    <script>

        function getInputValue() {
            var inputVal = document.getElementById("myInput").value;
            var img = document.getElementById('flag')
            img.style.display = "inline-block";
            fetch("https://corona.lmao.ninja/v2/countries/" + inputVal)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    console.log(data);
                    document.getElementById("flag").src = data.countryInfo.flag;
                    document.getElementById("country").innerHTML = data.country;
                    document.getElementById("active").innerHTML = data.active;
                    document.getElementById("total").innerHTML = data.cases;
                    document.getElementById("critical").innerHTML = data.critical;
                    document.getElementById("death").innerHTML = data.deaths;
                    document.getElementById("recovered").innerHTML = data.recovered;
                    document.getElementById("test").innerHTML = data.tests;
                });
        }
    </script>
</body>

</html>
